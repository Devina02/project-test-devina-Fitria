<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lazysizes/5.3.2/lazysizes.min.js" integrity="sha384-3z9MaK46eL6OYkOwhKRM0oaZf4Hh4uXij8jny2aAXq1D89u2+6lTjOfM5ifww+If" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Test_Devina Fitria Pangestuti</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    
    <header class="navbar">
        <img src="logo.png" alt="Logo" class="logo">

        <a href="index.html" id="nav-work" class="nav-link active">
            <i class="fas fa-home"></i> Work
        </a>
        <a href="about.html" id="nav-about" class="nav-link">
            <i class="fas fa-address-card"></i> About
        </a>
        <a href="service.html" id="nav-services" class="nav-link">
            <i class="fas fa-concierge-bell"></i> Services
        </a>
        <a href="ideas.html" id="nav-ideas" class="nav-link">
            <i class="fas fa-address-card"></i> Ideas
        </a>
        <a href="Careers.html" id="nav-careers" class="nav-link">
            <i class="fas fa-project-diagram"></i> Careers
        </a>
        <a href="Contact.html" id="nav-contact" class="nav-link">
            <i class="fas fa-project-diagram"></i> Contact
        </a>
    </header>

    <div class="parallax">
        <div class="text">
           <h1>Ideas</h1>
           <p>
            Where all our great things begin
           </p>
        </div>
    </div>

    <div id="post-list-container">
        <div class="sort-options">
            <label for="show-select">Show per page:</label>
            <select id="show-select" onchange="showPerPage()">
                <option value="10">10</option>
                <option value="20">20</option>
                <option value="50">50</option>
            </select>

            <label for="sort-select">Sort by:</label>
            <select id="sort-select" onchange="sortPosts()">
                <option value="latest">Latest</option>
                <option value="oldest">Oldest</option>
            </select>

            <button onclick="toggleAddForm()">Tambah content</button>
            <div id="addForm" class="form-container">
                <h2>Tambah content Baru</h2>
                <form onsubmit="addNewPost(event)">
                    <label for="title">Judul:</label>
                    <input type="text" id="title" required>
    
                    <label for="image">URL Gambar:</label>
                    <input type="text" id="image" required>
    
                    <label for="description">Deskripsi:</label>
                    <textarea id="description" required></textarea>
    
                    <button type="submit">Tambah</button>
                </form>
            </div>
        </div>

        <div id="post-list" class="post-list"></div>
    </div>

    <div class="pagination">
        <a href="#">«</a>
        <a href="#" class="active">1</a>
        <a href="#">2</a>
        <a href="#">3</a>
        <a href="#">4</a>
        <a href="#">5</a>
        <a href="#">»</a>
    </div>

    
</body>
</html>
